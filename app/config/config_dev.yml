imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
        console:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: INFO
                VERBOSITY_VERY_VERBOSE: DEBUG
            channels: ["!doctrine"]
        console_very_verbose:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: NOTICE
                VERBOSITY_VERY_VERBOSE: NOTICE
                VERBOSITY_DEBUG: DEBUG
            channels: ["doctrine"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type:   firephp
        #    level:  info
        #chromephp:
        #    type:   chromephp
        #    level:  info

#swiftmailer:
#    delivery_address: me@example.com
nelmio_cors:
    defaults:
        allow_credentials: false
        allow_origin: []
        allow_headers: []
        allow_methods: []
        expose_headers: []
        max_age: 0
        hosts: []
        origin_regex: false
    paths:
        '^/':
            origin_regex: true
            allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: ['POST', 'PUT', 'GET', 'DELETE', 'PATCH']
            max_age: 3600
            hosts: ['^api\.']
# Doctrine Configuration
doctrine:
    dbal:
        connections:
          default:
              driver:   "%database_driver%"
              host:     "%database_host%"
              port:     "%database_port%"
              dbname:   "%database_name%"
              user:     "%database_user%"
              password: "%database_password%"
              charset:  UTF8
              mapping_types:
                  enum: string
              schema_filter: ~^(?!t_)~
              # if using pdo_sqlite as your database driver:
              #   1. add the path in parameters.yml
              #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
              #   2. Uncomment database_path in parameters.yml.dist
              #   3. Uncomment next line:
              #     path:     "%database_path%"
          immortalchess:
              driver:   "%app_immortalchess.test.database_driver%"
              host:     "%app_immortalchess.test.database_host%"
              port:     "%app_immortalchess.test.database_port%"
              dbname:   "%app_immortalchess.test.database_name%"
              user:     "%app_immortalchess.test.database_user%"
              password: "%app_immortalchess.test.database_password%"
              charset:  UTF8
              mapping_types:
                  enum: string