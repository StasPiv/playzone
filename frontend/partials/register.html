<h1>Регистрация</h1>

<table class="register inner" style="display: table;">
    <tr>
        <td>
            Введите свой e-mail:
        </td>
        <td>
            <input type="text" name="email" autocomplete="off" ng-model="user.email" />
        </td>
        <td class="error">
            {{errors.email}}
        </td>
    </tr>
    <tr>
        <td>
            Введите свой логин:
        </td>
        <td>
            <input type="text" name="login" autocomplete="off" ng-model="user.login" />
        </td>
        <td class="error">
            {{errors.login}}
        </td>
    </tr>
    <tr>
        <td>
            Пароль:
        </td>
        <td>
            <input type="password" name="password" autocomplete="off" ng-model="user.password" />
        </td>
        <td class="error">
            {{errors.password}}
        </td>
    </tr>
    <tr>
        <td>
            Пароль (еще раз):
        </td>
        <td>
            <input type="password" name="password_repeat" autocomplete="off" ng-model="user.password_repeat" />
        </td>
        <td class="error">
            {{errors.password_repeat}}
        </td>
    </tr>
</table>
<input class="button" type="submit" name="postback" value="Зарегистрироваться" ng-click="register()" />
