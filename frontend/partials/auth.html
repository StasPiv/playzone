<h1>{{ 'Authorization' | translate }}</h1>
<table class="register auth">
    <tbody>
    <tr>
        <td>
            {{ 'Login' | translate }}:
        </td>
        <td>
            <input type="text" name="login" autocomplete="off" ng-model="user.login">
        </td>
        <td class="error">
            {{ errors.login | translate }}
        </td>
    </tr>
    <tr>
        <td>
            {{ 'Password' | translate }}:
        </td>
        <td>
            <input type="password" name="password" autocomplete="off" ng-model="user.password">
        </td>
        <td class="error">
            {{ errors.password | translate }}
        </td>
    </tr>
    <tr>
        <td>
            <a href="/#/register/">{{ 'Sign Up' | translate }}</a>
        </td>
        <td colspan="2">
            <a href="/#/forgot/">{{ 'Forgot password?' | translate }}</a>
        </td>
    </tr>
    <tr>
        <td colspan="3">
            <input class="button" value="{{ 'Enter' | translate }}" type="submit" ng-click="auth()">
        </td>
    </tr>
    </tbody>
</table>
