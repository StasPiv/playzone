<!doctype html>
<html lang="en" ng-app="playzoneApp">
<head>
    <meta charset="utf-8">
    <title>Welcome!</title>
    <!--link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/jquery.alerts.css" rel="stylesheet" type="text/css" media="screen" />
    <link rel="icon" type="image/x-icon" href="favicons/Black Q.ico" />
</head>
<body>
    <div class="content">
        <div class="header">
            <a href="#/"><img src="images/logo.png" /></a>

            <div class="menu" ng-controller="TopMenuCtrl">
                <ul>
                    <li class="button" ng-repeat="item in menu">
                        <a href="{{item.url}}">{{item.label}}</a>
                        <ul>
                            <li class="button" ng-repeat="subItem in item.menu">
                                <a href="{{subItem.url}}">{{subItem.label}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="register" ng-controller="TopRegisterCtrl">
                <div class="for-unauthorized" ng-if="!$root.user.isAuth">
                    <a href="{{registerLink}}">Регистрация</a> / <span class="enter"><a href="{{authLink}}">Вход</a></span>
                </div>
                <div class="for-authorized" ng-if="$root.user.isAuth">
                    <span>Логин: <b><a href="{{profileLink}}">{{$root.user.login}}</a></b></span>.
                    <span class="rating">Рейтинг: <b>{{$root.user.rating}}</b>. Класс: <b>{{$root.user.class}}</b></span>.
                    <br/>
                    <span style="float:right;">
                        <span style="color:red;">
                            <a target="_blank" href="{{questionLink}}"><strong>Задать вопрос</strong></a>
                        </span> |
                        <span><a href="{{profileLink}}"><strong>Настройки</strong></a></span> |
                        <span class="enter"><a href="{{logoutLink}}">Выход</a></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="middle" ng-view>

        </div>
        <div class="footer">
            <div class="overlay"></div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="js/jquery.zclip.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="http://static.tinymce.com/tinymce/js/4.0b2/tinymce.min.js"></script>
    <script src="js/jquery.ui.draggable.js" type="text/javascript"></script>
    <script src="js/jquery.alerts.js" type="text/javascript"></script>
</body>
</html>
