<h1>{{ header | translate }}</h1>

<table class="grid">
    <tr>
        <th>â„–</th>
        <th>{{ "Tournament" | translate }}</th>
        <th>{{ "Action" | translate }}</th>
    </tr>
    <tr ng-repeat="tournament in tournaments track by $index">
        <td>
            <a href="">{{ $index + 1 }}</a>
        </td>
        <td>
            <a href="">{{ tournament.name }}</a>
        </td>
        <td>
            <a ng-if="!tournament.mine" class="button accept" ng-click="recordIntoTournament(tournament)">
                {{ 'Record' | translate }}
            </a>
            <a ng-if="tournament.mine" class="button remove" ng-click="unrecordFromTournament(tournament)">
                {{ 'Unrecord' | translate }}
            </a>
        </td>
    </tr>
</table>
