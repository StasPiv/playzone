<h1>Авторизация</h1>
<table class="register auth">
    <tbody>
    <tr>
        <td>
            Логин:
        </td>
        <td>
            <input type="text" name="login" autocomplete="off" ng-model="user.login">
        </td>
        <td class="error">
            {{errors.login}}
        </td>
    </tr>
    <tr>
        <td>
            Пароль:
        </td>
        <td>
            <input type="password" name="password" autocomplete="off" ng-model="user.password">
        </td>
        <td class="error">
            {{errors.password}}
        </td>
    </tr>
    <tr>
        <td>
            <a href="/#/register/">Регистрация</a>
        </td>
        <td colspan="2">
            <a href="/#/forgot/">Забыли пароль?</a>
        </td>
    </tr>
    <tr>
        <td colspan="3">
            <input class="button" value="Войти" type="submit" ng-click="auth()">
        </td>
    </tr>
    </tbody>
</table>
