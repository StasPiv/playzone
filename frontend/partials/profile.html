<h1>{{ 'Profile' | translate }} {{ user.login }}</h1>
<div class="table-responsive">
    <table class="table">
        <tbody>
        <tr>
            <td>
                <span>
                    {{ "Win count" | translate }}:
                </span>
            </td>
            <td>
                {{ user.win }}
            </td>
        </tr>
        <tr>
            <td>
                <span>
                    {{ "Draw count" | translate }}:
                </span>
            </td>
            <td>
                {{ user.draw }}
            </td>
        </tr>
        <tr>
            <td>
                <span>
                    {{ "Lose count" | translate }}:
                </span>
            </td>
            <td>
                {{ user.lose }}
            </td>
        </tr>
        <tr ng-if="user.pgn_link">
            <td>
                <span>
                    {{ "Download player games" | translate }}:
                </span>
            </td>
            <td>
                <a href="{{ user.pgn_link }}">pgn</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
