<div ng-class="{'zeitnot': timeFormat.ms < zeitnot, 'active': current}" class="timer">
    <div class="user">{{user.login}}</div>
    <span ng-if="timeFormat.days">{{timeFormat.days}} {{'days'|translate}} </span>
    <span ng-if="timeFormat.ms >= zeitnot">{{timeFormat.time}}</span>
    <span ng-if="timeFormat.ms < zeitnot">{{timeFormat.beforeComaMs}}.{{timeFormat.afterComaMs}}</span>
</div>
