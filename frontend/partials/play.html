<div id="playroom">
    <h1>{{game.user_white.login}} - {{game.user_black.login}}</h1>
    <h2 ng-if="game.status == 'end'">{{game.result_white}} - {{game.result_black}}</h2>
    <div ng-if="false && game.mine && game.opponent.offline" class="info">{{ 'Opponent is offline' | translate }}</div>
    <div class="play-chess-board chess-board-legal" data-board="board">
        <chess-timer
                class="white"
                data-time="game.time_white"
                data-zeitnot="gameConfig.zeitnotLimit"
                data-current="game.move_color === 'w'"
                data-game="game"
                data-fix-time="savePgnAndSendToObservers()"
        ></chess-timer>
        <chess-timer
                class="black"
                data-time="game.time_black"
                data-zeitnot="gameConfig.zeitnotLimit"
                data-current="game.move_color === 'b'"
                data-game="game"
                data-fix-time="savePgnAndSendToObservers()"
        ></chess-timer>
        <div class="clear">&nbsp;</div>
        <div id="board"></div>
        <div ng-if="game.status == 'end'" class="pgn"></div>
        <div class="clear">&nbsp;</div>
        <div class="action" ng-if="game.status == 'play' && game.mine">
            <span ng-class="{'offered': game.draw && game.draw !== game.color}"
                  class="button draw"
                  ng-click="draw()">{{ "Draw" | translate }}</span>
            <span class="button resign" ng-click="resign()">{{ "Resign" | translate }}</span>
        </div>
    </div>
</div>
